{% assign landmark_types = "temple,castle,museum,monument" | split: "," %}
{% for point in page.map_points %}
{% if landmark_types contains point.type %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "LandmarksOrHistoricalBuildings",
  "@id": "{{ page.url | absolute_url }}#{{ point.id }}",
  "name": "{{ point.name | escape }}",
  "geo": {
    "@type": "GeoCoordinates",
    "latitude": {{ point.lat }},
    "longitude": {{ point.lng }}
  },
  "isPartOf": {
    "@type": "Trip",
    "@id": "{{ page.url | absolute_url }}#trip"
  }
}
</script>
{% endif %}
{% endfor %}
