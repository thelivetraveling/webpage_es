{% for point in page.map_points %}
{% if point.type == "restaurant" %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Restaurant",
  "@id": "{{ page.url | absolute_url }}#{{ point.id }}",
  "name": "{{ point.name | escape }}",
  "geo": {
    "@type": "GeoCoordinates",
    "latitude": {{ point.lat }},
    "longitude": {{ point.lng }}
  },
  "address": {
    "@type": "PostalAddress",
    "addressCountry": "{{ page.country }}"
  }{% if point.rating %},
  "aggregateRating": {
    "@type": "AggregateRating",
    "ratingValue": {{ point.rating }},
    "ratingCount": 1
  }{% endif %}{% if point.price_range %},
  "priceRange": "{{ point.price_range }}"{% endif %},
  "servesCuisine": "Local",
  "isPartOf": {
    "@type": "Trip",
    "@id": "{{ page.url | absolute_url }}#trip"
  }
}
</script>
{% endif %}
{% endfor %}
