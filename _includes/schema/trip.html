{% if page.country %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Trip",
  "@id": "{{ page.url | absolute_url }}#trip",
  "name": "{{ page.title | escape }}",
  "description": "{{ page.excerpt | strip_html | escape }}",
  "startDate": "{{ page.date | date_to_xmlschema }}",
  "endDate": "{{ page.date | date: '%s' | plus: 36000 | date: '%Y-%m-%dT%H:%M:%S%z' }}",
  "itinerary": [
    {% for point in page.map_points %}
    {
      "@type": "Place",
      "@id": "{{ page.url | absolute_url }}#{{ point.id }}",
      "name": "{{ point.name | escape }}"
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ],
  "touristType": "individual",
  "tripOrigin": {
    "@type": "Place",
    "address": {
      "@type": "PostalAddress",
      "addressCountry": "{{ page.country }}"
    }
  },
  "offers": {
    "@type": "Offer",
    "priceRange": "$"
  },
  "inLanguage": "{{ page.language | default: 'es' }}",
  "isPartOf": {
    "@type": "WebSite",
    "@id": "{{ site.url }}/#website"
  }
}
</script>
{% endif %}
