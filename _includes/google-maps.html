<!-- Google Maps Container -->
<div id="google-map" 
     data-gmaps_key='{{ site.google_maps_api_key }}'
     data-points='{{ page.map_points | jsonify }}'
     data-navitimekey='{{ site.navitime_key }}'
     style="width:100%; height:500px; touch-action:none;">
</div>

<!-- Error container (optional - for displaying errors outside the map) -->
<div id="google-map-error" style="display: none;"></div>
