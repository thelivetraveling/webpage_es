<!-- For Google Maps -->
<div id="google-map"
     style="width:100%; height:500px; touch-action:none;"
     data-points='{{ page.map_points | jsonify }}'>
</div>

<script
  src="https://maps.googleapis.com/maps/api/js?key={{ site.google_maps_api_key }}&callback=initMap&loading=async&libraries=maps,marker&force=lite"
  async
  defer>
</script>

<script src="/assets/js/plugins/gmaps.js"></script>
